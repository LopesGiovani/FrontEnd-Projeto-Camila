<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .carousel-container {
            position: relative;
            max-width: 500px; /* Ajustado para comportar melhor o conteúdo */
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel-content {
            display: flex;
            width: 400%; /* Ajuste para cobrir todos os itens */
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 25%; /* Divida igualmente em 4 partes */
            box-sizing: border-box;
            background-color: #fff;
            padding: 2%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .carousel-title {
            font-size: 22px; /* Aumentado o tamanho do título */
            font-weight: bold;
            color: #333;
            margin-bottom: 5%;
        }

        .carousel-paragraph {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            text-align: justify; /* Justifica o texto */
        }

        .arrow {
            position: absolute;
            top: 50%;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            background: #fff;
            padding: 5px;
            border-radius: 50%;
            z-index: 1;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>
   

    <script>
        const carouselContent = document.querySelector('.carousel-content');
        const arrowLeft = document.querySelector('.arrow-left');
        const arrowRight = document.querySelector('.arrow-right');
        let currentIndex = 0;

        function showItem(index) {
            const itemWidth = document.querySelector('.carousel-item').offsetWidth;
            carouselContent.style.transform = `translateX(${-index * itemWidth}px)`;
        }

        arrowLeft.addEventListener('click', function() {
            currentIndex = (currentIndex - 1 + document.querySelectorAll('.carousel-item').length) % document.querySelectorAll('.carousel-item').length;
            showItem(currentIndex);

            // Verifica se é o primeiro item para ocultar a seta da esquerda
            arrowLeft.style.display = currentIndex === 0 ? 'none' : 'block';

            // Garante que a seta da direita esteja visível
            arrowRight.style.display = 'block';
        });

        arrowRight.addEventListener('click', function() {
            currentIndex = (currentIndex + 1) % document.querySelectorAll('.carousel-item').length;
            showItem(currentIndex);

            // Verifica se é o último item para ocultar a seta da direita
            arrowRight.style.display = currentIndex === document.querySelectorAll('.carousel-item').length - 1 ? 'none' : 'block';

            // Garante que a seta da esquerda esteja visível
            arrowLeft.style.display = 'block';
        });

        // Oculta a seta da esquerda no início
        arrowLeft.style.display = 'none';
    </script>
</body>
</html>
